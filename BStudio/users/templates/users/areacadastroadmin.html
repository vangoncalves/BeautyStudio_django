{% extends "BStudios/master.html" %}

{% block content %}

<h2>Cadastrar Superusuário</h2>
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
<form action="{% url 'areacadastroadmin' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar Superusuário</button>
    <input type="hidden" name="next" value="{% url 'index' %}"/>
</form>

{% endblock content %}
