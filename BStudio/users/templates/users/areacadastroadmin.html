{% extends "BStudios/master.html" %}
{% load static %} 
{% block content %}

<link rel="stylesheet" href="{% static 'css/superuser.css' %}">


        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

<div class="cadastro-container2">
    <div class="cad-imguser">
        <img src="{% static 'img/gel.png' %}" width="100%" height="110px"   alt="Imagem lateral de uma mulher passando máscara facial">
    </div>
    <div class="cadastro-form2">
        <h1>CADASTRAR SUPERUSER</h1>
        <form action="{% url 'areacadastroadmin' %}" method="POST">
            {% csrf_token %}
            <p>Nome: <input type="text" name="nome" placeholder="Digite seu nome" required></p>
            <p>Telefone: <input type="text" name="telefone" placeholder="Digite seu telefone" required></p>
            <p>Email: <input type="email" name="email" placeholder="Digite seu email" required></p>
            <p>Username: <input type="text" name="username" placeholder="Digite seu username" required></p>
            <p>Senha: <input type="password" name="confirm_password" placeholder="Confirme sua senha" required></p>
            <p>Confirme sua senha: <input type="password" name="confirm_password" placeholder="Digite sua senha" required></p>
            <button type="submit">Cadastrar</button>
            <input type="hidden" name="next" value="{% url 'index' %}"/>
        </form>
    </div>
</div>
{% block footer %}
<!-- Deixa vazio para não exibir o rodapé -->
{% endblock footer %}
{% endblock content %}
