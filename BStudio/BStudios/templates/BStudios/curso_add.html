{% extends "BStudios/master.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/addcur.css' %}">

<div class="add-curso-container">
    <div class="add-curso-card">
       
        <div class="curso-image">
            <img src="{%static 'img/loira.png'  %}" alt="Imagem do curso" />
        </div>

   
        <div class="curso-form">
            <h1>Adicionar Curso</h1>
            <form action="{% url 'cursoadd' cursos.idCaCursos %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" value="{{ edit.nome }}" placeholder="Digite nome do curso" required>
                </div>

                <div class="form-group">
                    <label for="image">Imagem:</label>
                    <input type="file" name="image" placeholder="Adicione uma imagem sobre o curso">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" name="descricao" value="{{ edit.descricao }}" placeholder="Digite uma descrição do curso" required>
                </div>

                <div class="form-group">
                    <label for="dataInicio">Início:</label>
                    <input type="date" name="dataInicio" value="{{ edit.dataInicio }}" required>
                </div>

                <div class="form-group">
                    <label for="dataFim">Fim:</label>
                    <input type="date" name="dataFim" value="{{ edit.dataFim }}" required>
                </div>

                <div class="form-group">
                    <label for="hora_inicio">De:</label>
                    <input type="time" name="hora_inicio" value="{{ edit.hora_inicio }}" required>
                </div>

                <div class="form-group">
                    <label for="hora_final">Até:</label>
                    <input type="time" name="hora_final" value="{{ edit.hora_final }}" required>
                </div>

                <div class="form-group">
                    <label for="dias">Dias:</label>
                    <input type="text" name="dias" value="{{ edit.dias }}" placeholder="Digite os dias de curso" required>
                </div>

                <div class="form-group">
                    <label for="valor_cur">Valor:</label>
                    <input type="number" step="0.01" name="valor_cur" value="{{ edit.valor_cur }}" placeholder="Digite o valor do curso" required>
                </div>

                <div class="form-group">
                    <label for="fk_idCaCursos">Categorias:</label>
                    <select name="fk_idCaCursos" required>
                        <option value="" disabled>Selecione uma categoria</option>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.idCaCursos }}">{{ categoria.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="fk_idFuncionario">Funcionários:</label>
                    <select name="fk_idFuncionario" required>
                        <option value="" disabled>Selecione um funcionário</option>
                        {% for funcionario in funcionarios %}
                        <option value="{{ funcionario.idFuncionario }}">{{ funcionario.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button name="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
