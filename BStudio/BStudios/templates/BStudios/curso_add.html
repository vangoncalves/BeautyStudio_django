{% extends "BStudios/master.html" %}

{% block content %}

<p><a href="{% url 'curso' cursos.idCaCursos %}">{{ cursos }}</a></p>

<p>Adicione um novo curso</p>

<form action="{% url 'cursoadd' cursos.idCaCursos %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Adicionar</button>
</form>

{% endblock content %}
