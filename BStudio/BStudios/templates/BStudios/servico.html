{% extends "BStudios/master.html%}

{% block content %}

    <h3>Servico: {{ servico }}</h3>

    <p>Servicos:</p>
    <ul>
        {% for servico in servicos %}
        <li>
            <p>{{ servico.nome}}</p>
            <p>{{ servico.descricao | linebreaks}}</p>
        </li>

        {% empty %}
        <li>
            Não há servico.
        </li>
        
        {% endfor %}
    </ul>

{% endblock content %}
