{% extends "BStudios/master.html" %}

{% block content %}


<p>Adicione uma nova categoria:</p>

<form action="{% url 'cursosadd' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Nome:<input type="text" name="nome" placeholder="Digite seu nome" required></p>
    <p>Imagem: <input type="file" name="image" placeholder="Adicione uma imagem" required></p>
    <button type="submit">Adicionar</button>
</form>

{% endblock content %}
